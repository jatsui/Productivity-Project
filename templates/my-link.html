<!DOCTYPE html>

<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .text-center {
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lato", sans-serif;
      }
      .w3-bar,
      h1,
      button {
        font-family: "Montserrat", sans-serif;
      }
      .fa-anchor,
      .fa-coffee {
        font-size: 200px;
      }
    </style>
 
    <head>
      <title>Test</title>
      <meta charset="utf-8" />
    </head>
    <body>
      <!-- Navbar -->
      <div class="w3-top">
        <div class="w3-bar w3-gray w3-card w3-left-align w3-large">
          <a
            class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
            href="javascript:void(0);"
            onclick="myFunction()"
            title="Toggle Navigation Menu"
            ><i class="fa fa-bars"></i
          ></a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white"
            >Home</a
          >
        </div>
 
        <!-- Navbar on small screens -->
        <div
          id="navDemo"
          class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
        >
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
          <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
        </div>
      </div>
      
 
      <header class="w3-container w3-red w3-center" style="padding:198px 16px">

  
 
      <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else {
            x.className = x.className.replace(" w3-show", "");
          }
        }
      </script>
      


  <head>
    <meta charset="UTF-8" />
    <title>Focus</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p style="text-align: center"><img src="{{ url_for('video_feed') }}" /></p>
    <div class="text-center">
        <form action="/">
            <input type="submit" value="Close" />
          </form>
        </div>
    
    <body>
    <div style = "position:relative; top:250px; color:black;">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div hx-get="/counts" hx-trigger="every 0.1s"></div>
            <h3 class="mt-5">Focusing</h3>
          </div>
        </div>
      </div>
    </div>
    </body>
    
  </body>
  

</html>
